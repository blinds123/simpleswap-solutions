<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1024">
    <title>SimpleSwap Desktop Mode</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .notice {
            background: #00d4aa;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
        }
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-size: 24px;
            color: #666;
        }
        .error {
            text-align: center;
            padding: 50px;
        }
        .error h1 {
            color: #e74c3c;
        }
        .button {
            display: inline-block;
            background: #00d4aa;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-weight: bold;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="notice">
        Desktop Mode Active - €19.50 EUR → POL should work correctly
    </div>
    
    <div id="content">
        <div class="loading">Loading SimpleSwap in desktop mode...</div>
    </div>
    
    <script>
        // Force desktop viewport
        document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=1024');
        
        // Try to load in iframe first
        setTimeout(() => {
            const content = document.getElementById('content');
            
            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = 'https://simpleswap.io/exchange?from=eur&to=pol&amount=19.50';
            iframe.onerror = function() {
                // If iframe fails, redirect directly
                window.location.href = 'https://simpleswap.io/exchange?from=eur&to=pol&amount=19.50';
            };
            
            content.innerHTML = '';
            content.appendChild(iframe);
            
            // Check if iframe loaded properly
            setTimeout(() => {
                try {
                    // This will throw if cross-origin
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                } catch (e) {
                    // Cross-origin, show instructions
                    content.innerHTML = `
                        <div class="error">
                            <h1>Complete checkout in new window</h1>
                            <p>SimpleSwap needs to open in a new window for security.</p>
                            <a href="https://simpleswap.io/exchange?from=eur&to=pol&amount=19.50" target="_blank" class="button">
                                Open SimpleSwap (€19.50)
                            </a>
                            <p style="margin-top: 30px; color: #666;">
                                <strong>Mobile users:</strong> After opening, request desktop site in your browser menu.
                            </p>
                        </div>
                    `;
                }
            }, 2000);
        }, 1000);
    </script>
</body>
</html>
