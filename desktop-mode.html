<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSwap Desktop Mode Redirect</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: #0a0e27;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        h1 {
            font-size: 60px;
            color: #00ff88;
            margin: 0;
        }
        .loading {
            font-size: 24px;
            margin: 30px 0;
        }
        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .info {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .manual {
            margin-top: 30px;
            opacity: 0.8;
        }
        a {
            color: #00ff88;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>€19.50</h1>
        <div class="loading">
            Redirecting to SimpleSwap<span class="dots">...</span>
        </div>
        
        <div class="info">
            <strong>Mobile Users:</strong><br>
            After redirect, request desktop site in your browser menu to access €19.50 option
        </div>
        
        <div class="manual">
            Not redirecting? <a href="https://simpleswap.io/exchange?from=eur&to=pol&amount=19.50">Click here</a>
        </div>
    </div>
    
    <script>
        // Immediate redirect with desktop hints
        setTimeout(() => {
            window.location.href = 'https://simpleswap.io/exchange?from=eur&to=pol&amount=19.50';
        }, 2000);
        
        // Animate dots
        const dotsElement = document.querySelector('.dots');
        let dots = '.';
        setInterval(() => {
            dots = dots.length >= 3 ? '.' : dots + '.';
            dotsElement.textContent = dots;
        }, 500);
    </script>
</body>
</html>
