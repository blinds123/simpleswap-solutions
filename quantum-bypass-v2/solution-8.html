        // Wait a bit
        await new Promise(r => setTimeout(r, 100));
        
        // Then set amount preference

        // Wait again
        await new Promise(r => setTimeout(r, 100));
        
        // Finally redirect
        window.location.href = 'https://simpleswap.io/exchange?from=eur&to=pol&amount=19.50&preloaded=1';
